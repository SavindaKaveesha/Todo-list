
{% extends 'base.html' %}

{% block content %}
    <h1>Todo List</h1>
    <form method="post" action="/add">
        <input type="text" name="task" required>
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.task }}
                {% if not task.done %}
                    <a href="{{ url_for('complete', task_id=task._id) }}">Complete</a>
                {% endif %}
                <a href="{{ url_for('delete', task_id=task._id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
